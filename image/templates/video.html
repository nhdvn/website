<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">  
        /* Flipping the video as it was not mirror view */  
        video {  
            -webkit-transform: scaleX(-1);  
            transform: scaleX(-1);  
            margin-top: 5px;  
        }
        .row {
            display: flex;
            justify-content: space-around;
        }
        .col {
            text-align: center;
            display: flex;
            flex-direction: column;
            min-width: 600px;
            height: 500px;
        }
        .child {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            padding-bottom: 10px;
        }
        h4 {
            flex: 1;
            border: solid 1px #ddd;
            height: 100%;
            padding-top: 10px;
            margin-right: 10px;
            margin-top: 0px !important;
            font-weight: 800 !important;
        }
        input {
            font-weight: 800 !important;
        }
        button {
            font-weight: 800 !important;
        }
        #frame {
            width: 600px;
            height: 500px;
        }
    </style>  
</head>
<body>
    <div style="padding: 10px;">    
        <p><span id="errorMsg"></span></p>    
        <div class="row">    
            <div class="col">    
                <!-- Here we streaming video from webcam -->    
                <div class="child">    
                    <h4>Webcam Video</h4> <button class="btn btn-primary" id="btnCapture">Capture Frame</button>    
                </div>    
                <video id="video" playsinline autoplay></video>    
            </div>    
        
            <div class="col">    
                <div class="child">    
                    <h4>Captured Image</h4> <input type="button" class="btn btn-primary" id="btnSave" name="btnSave" value="Upload Image" />    
                </div>    
                <!-- Webcam video snapshot -->    
                <img src="" alt="" id="frame" style="display: none;">
            </div>    
        </div>    
    </div>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


    <script type="text/javascript">  
        var video = document.querySelector("#video");  
      
        // Basic settings for the video to get from Webcam  
        const constraints = {  
            audio: false,  
            video: {  
                width: 600, height: 500  
            }  
        };  
      
        // This condition will ask permission to user for Webcam access  
        if (navigator.mediaDevices.getUserMedia) {  
            navigator.mediaDevices.getUserMedia(constraints)  
                .then(function (stream) {  
                    video.srcObject = stream;  
                })  
                .catch(function (err0r) {  
                    console.log("Something went wrong!");  
                });  
        }  
      
        function stop(e) {  
            var stream = video.srcObject;  
            var tracks = stream.getTracks();  
      
            for (var i = 0; i < tracks.length; i++) {  
                var track = tracks[i];  
                track.stop();  
            }  
            video.srcObject = null;  
        }  
    </script>  
      
    <script type="text/javascript">  

        $("#btnCapture").click(function () {  
            let canvas = document.createElement('canvas');  
            canvas.width = 600
            canvas.height = 500
            let context = canvas.getContext('2d');  

            context.translate(600, 0);
            context.scale(-1, 1);
            context.drawImage(video, 0, 0);

            $("#frame").attr("src", canvas.toDataURL("image/png"))
            $("#frame").attr("style", "display: block")
        });  
       
        $("#btnSave").click(function () {
            let base64data = $("#frame").attr('src')  
            base64data = base64data.replace('data:image/png;base64,', '');  

            var data = new FormData()
            data.append('data', base64data)
            data.append('csrfmiddlewaretoken', "{{ csrf_token }}")

            $.ajax({  
                type: 'POST',
                url: '/frame',
                data: data,
                processData: false,
                contentType: false,
                mimeType: 'multipart/form-data',
                success: function (out) {
                    let data = JSON.parse(out)
                    $("#frame").attr("src", data.path)
                }
            });  
        });  
    </script>  
</body>
</html>
