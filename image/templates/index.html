{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
    <title>Hello</title>
</head>
<body>
    <form class="container" action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" accept="image/*" name="imageField" id="imageInput">
	    <label for="imageInput" class="image-button"><i class="far fa-image"></i> Browse</label>

        <button type="submit"><i class="fa fa-upload"></i> Upload</button>
        <label class="change-image"><i class="fas fa-trash-alt"></i> Empty</label>

        <input type="number" id="imageConfig" name="imageConfig" min="0" max="1" step="0.01" value="0.4">
    </form>
    <div class="preview">
        <img src="{{ path }}" class="image-preview">
    </div>
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="{% static 'script.js' %}"></script>
</body>
</html>
